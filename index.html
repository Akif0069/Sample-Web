<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon: Find Them All!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header" id="home">
        <nav>
            <a href="index.html"><img class="main-logo" src="images/logo-removebg-preview.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#find">FIND</a></li>
                    <li><a href="#contact">CONTACT US</a></li>
                </ul>
                <div class="group-logo-container">
                    <a href="index.html"><img class="group-logo" src="images/group_logo.png" alt="Group Logo"></a>
                </div>
            </div>
        </nav>
    <div class="box">
        <h1>Find the pokemon</h1>
        <p>In the world full of humans and pokemons its hard to find the one we're searching for.
        <br>That's why we're here to help you
        </p>
        <a href="#find" class="box-dts" onclick="focusSearch()">Find</a>
    </div>
    </section>
<section class="find" id="find">
    <h1>Find the pokemon's</h1>
    <input type="text" id="pokemonName" placeholder="Enter Pokémon name...">
    <button onclick="findPokemon()">Search</button>

    <div id="pokemonResult"></div>
</section>

<script>
    async function findPokemon() {
        const name = document.getElementById("pokemonName").value.toLowerCase();
        const resultDiv = document.getElementById("pokemonResult");

        if (!name) {
            resultDiv.innerHTML = "<p>Please enter a Pokémon name!</p>";
            return;
        }

        try {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
            if (!response.ok) {
                throw new Error("Pokémon not found");
            }
            const data = await response.json();

            resultDiv.innerHTML = `
                <h2>${data.name.toUpperCase()}</h2>
                <img src="${data.sprites.front_default}" alt="${data.name}">
                <p><b>Height:</b> ${data.height}</p>
                <p><b>Weight:</b> ${data.weight}</p>
                <p><b>Type:</b> ${data.types.map(t => t.type.name).join(", ")}</p>
            `;
        } catch (error) {
            resultDiv.innerHTML = "<p>❌ Pokémon not found. Try again!</p>";
        }
    function focusSearch() {
        setTimeout(() => {
            document.getElementById("pokemonName").focus();
        }, 300);
    }
    }
</script>
</section>

</body>
</html>
